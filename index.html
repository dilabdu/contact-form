<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- MAIN START -->
    <main class="main">
      <form class="form">
        <h1 class="form__heading">Contact Us</h1>
        <label class="form__label">
          <span class="form__label__text">First Name</span>
          <input class="input__form" type="text" required />
          <span class="form__label__error"> This field is required </span>
        </label>
         <label class="form__label">
          <span class="form__label__text">Last Name</span>
          <input class="input__form" type="text" required/>
          <span class="form__label__error"> This field is required </span>
        </label>
        <label class="form__label">
          <span class="form__label__text">Email Address</span>
          <input class="input__form" type="email" required/>
          <span class="form__label__error"> This field is required </span>
        </label>
        <label class="form__label">
          <span class="form__label__text">Query Type</span>
          <span class="form__inputs__wrapper">
            <label class="input__wrapper__item">
              <input
                class="input__form"
                type="radio"
                value="general enquiry"
                name="query-type"
              />
              <span>General Enquiry</span>
            </label>
            <label class="input__wrapper__item">
              <input
                class="input__form"
                type="radio"
                value="general enquiry"
                name="query-type"
              />
              <span>Support Request</span>
            </label>
          </span>
        </label>

        <label class="form__label">
          <span class="form__label__text">Message</span>
          <textarea class="form__label__message" name="Message" required></textarea>
          <span class="form__label__error"> This field is required </span>
        </label>
        <div class="form__agreement">
          <label class="form__agreement__label">
            <input class="form__agreement__check" type="checkbox" required/>
            <span class="form__agreement__text">
              I consent to being contacted by the
            </span>
            <span class="form__label__error"> To submit this form, please consent to being contacted </span>
          </label>
        </div>
        <div class="form__btn">
          <button class="form__submit">Submit</button>
        </div>
      </form>
    </main>
    <!-- MAIN END -->

    <script src="./js/app.js"></script>
  </body>
</html>
